version: '3.4'

services:
  clinicaltrialsapi:
    image: ${DOCKER_REGISTRY-}clinicaltrialsapi
    build:
      context: .
      dockerfile: ClinicalTrialsApi/Dockerfile
  clinicaltrialsdb:
    image: postgres:17
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "54320:5432"
  migrations:
    image: ${DOCKER_REGISTRY-}migrations
    build:
      context: .
      dockerfile: Migrations/Dockerfile
    depends_on:
      clinicaltrialsapi:
        condition: service_started

volumes:
  db:
    driver: local

    
